<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="top__block">
    <div class="app__logo">
      <img src="img/logo.jpg" alt="Logo">
    </div>
    <div class="app__name">
      GhostGuardVPN
    </div>
  </div>
</div>

<div class="gif">
  <img src="img/AnimatedSticker.gif" alt="GIF">
</div>

<div class="checkout__size">
  <h1>У вас нет активной подписки</h1>
  <p>Выберите сервер</p>
</div>

<div class="select">
  <select name="" id="serverSelect">
    <option value="">Нидерланды</option>
    <option value="">Америка</option>
    <option value="">Германия</option>
  </select>
</div>

<div class="button-container">
  <button id="serverBtn" class="tariff-button">Перейти к выбору тарифа</button>
</div>

<script src="index.js"></script>
</body>
</html>
